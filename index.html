<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Similarity visualisation</title>

        <!-- CSSs -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css">
        <link rel="stylesheet" href="index.css">

        <!-- d3 javascripts -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row center-content-container">
                <h1>Similarity visualization</h1>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div id="treeLeft"></div>
                </div>
                <div class="col-sm-8 center-content-container">
                    <svg id="visualisation"/>
                </div>
                <div class="col-sm-2">
                    <div id="treeRight"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 center-content-container">
                </div>
                <div class="col-sm-4 center-content-container">
                    <h3>Zoom</h3>
                    <div class="slider-wrapper">
                        <input type="range" class="custom-range" id="zoomRange" min="1" max="100" value="0" step="1">
                    </div>
                </div>
                <div class="col-sm-4 center-content-container">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5 center-content-container">
                </div>
                <div class="col-sm-2 center-content-container">
                    <select class="custom-select" id="paths">
                    </select>
                    <br>
                </div>
                <div class="col-sm-5 center-content-container">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 center-content-container">
                </div>
                <div class="col-sm-8 center-content-container">
                    <svg id="selectedPath"></svg>
                </div>
                <div class="col-sm-2 center-content-container">
                </div>
            </div>
        </div>
    </body>
</html>

<script src="src/tree.js"></script>
<script src="src/visualisation.js"></script>
<script src="index.js"></script>
